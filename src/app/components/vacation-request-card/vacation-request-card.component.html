<div class="card my-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title">{{ request.employeeName }}</h5>
        <p class="card-text">Duration: {{ request.duration }}</p>
        <p class="card-text">Submitted on: {{ request.submittedOn }}</p>
        <p class="card-text">Salary: AED {{ request.salary }}</p>
      </div>
      <div>
        <button class="btn btn-success me-2">Approve</button>
        <button class="btn btn-danger">Decline</button>
      </div>
    </div>
  </div>
